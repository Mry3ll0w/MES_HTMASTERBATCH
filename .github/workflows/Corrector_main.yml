name: find&replace strings

on:
  push:
    branches:
      - main
      

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Find and Replace
        uses: jacobtomlinson/gha-find-replace@master
        with:
          find: "192.168.0.123"
          replace: "192.168.0.133"

      
