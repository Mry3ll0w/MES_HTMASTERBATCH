name: Correccion de ip para subida en main
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Find and Replace
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: "Prueba"
          replace: "world"
          include: "**p.jsx" # Will match all README.md files in any nested directory
